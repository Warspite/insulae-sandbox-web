<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Insulae Geography Sandbox</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="css/insulae-geography.css" rel="stylesheet" type="text/css" />
		<link href="css/featuredcontentglider.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript">
			var dojoConfig = {
    			baseUrl: "/js/",
    			tlmSiblingOfDojo: false,
	    		parseOnLoad: true,
    			packages: [
					{ name: "dojo", location: "lib/dojo" },
					{ name: "geo", location: "geo" }
	    		]
			};
		</script>
	<script data-dojo-config="async: true" src="js/lib/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/geo-main.js"></script>
	</head>
	
	<body>
		<div id="wrapper">
			<!-- HEADER START HERE -->
			<div id="header_inner">
				<div id="menu">
					<a id="logo" title="Insulae Geography Sandbox">Insulae Geography Sandbox</a>
					<ul id="areaChoiceList">
					</ul>
					<a id="accountLink" onClick="require(['dojo/dom', 'geo/accountControl'], function(dom, ac) { ac.show(); });">
						<span>Sign in to your account</span>
						Sign in!
					</a>
					<div id="accountWindow" class="displayNone">
						<div id="loginView" class="displayBlock">
							Log in:<br />
							<input type="text" id="loginEmail"><br />
							<input type="password" id="loginPassword">
							<img src="images/submit.png" id="loginSubmitter" title="Log in" class="imgButton" onClick="require(['dojo/dom', 'geo/accountControl'], function(dom, ac) { ac.login(dom.byId('loginEmail').value, dom.byId('loginPassword').value); });" />							
						</div>
						<div id="avatarsView" class="displayNone">
						</div>
						<img src="images/close.png" id="accountCloser" title="Close" class="imgButton" onClick="require(['dojo/dom', 'geo/accountControl'], function(dom, ac) { ac.hide(); });" />
					</div>
				</div>
				<div class="lsize">
					<div id="inner_caption">
						<h1>
							Here you can look at some cool geography features!
						</h1>
					</div>
				</div>
			</div>
			<!-- HEADER END HERE -->
		</div>
		
		<!-- <script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/featuredcontentglider.js"></script>
		<script type="text/javascript" src="js/featuredcontentglider1.js"></script>
		<script type="text/javascript" src="js/external.js"></script>
		<script src="js/jquery.validate.js" type="text/javascript"></script> -->
		
	</body>
</html>
