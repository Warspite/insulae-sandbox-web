<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Insulae</title>
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
	<link rel="Stylesheet" href="css/insulae.css" type="text/css" />
	<script type="text/javascript">
		var dojoConfig = {
    		baseUrl: "/js/",
    		tlmSiblingOfDojo: false,
    		parseOnLoad: true,
    		packages: [
				{ name: "dojo", location: "lib/dojo" },
				{ name: "insulae", location: "insulae" }
    		]
		};
	</script>
	<script data-dojo-config="async: true" src="js/lib/dojo/dojo.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
    </script>
</head>
<body>
	<div id="login" style="float: left">
		email: <input type="text" id="login-email"/><br />
		password: <input type="password" id="login-password"/><br />
		<button id="login-button" onClick="
			require(['dojo/dom', 'insulae/account'], function(dom, am) { 
				am.login(dom.byId('login-email').value, dom.byId('login-password').value);
			});">
			Log in
		</button>
		<button id="logout-button" disabled="true" onClick="
			require(['insulae/account'], function(am) { 
				am.logout();
			});">
			Log out
		</button>
		<br />
	</div>
	<div id="createAccount" style="float: left">
		email: <input type="text" id="createAccount-email"/><br />
		password: <input type="password" id="createAccount-password"/><br />
		callSign: <input type="text" id="createAccount-callSign"/><br />
		givenName: <input type="text" id="createAccount-givenName"/><br />
		surname: <input type="text" id="createAccount-surname"/><br />
		<button id="createAccount-button" onClick="
			require(['dojo/dom', 'insulae/account'], function(dom, am) { 
				am.createAccount(dom.byId('createAccount-email').value, dom.byId('createAccount-password').value, dom.byId('createAccount-callSign').value, dom.byId('createAccount-givenName').value, dom.byId('createAccount-surname').value);
			});">
			Create new account
		</button><br />
	</div>
	<div id="outputField" style="float: left">
		Output.
	</div>
	<div style="bgcolor: lightblue;" style="float: left">
		Session status: <span id="sessionStatus">Not logged in</span>
	</div>
	<div id="avatarManagement" style="float: right">
		This is an avatar management area!
	</div>
	
</body>
</html>
